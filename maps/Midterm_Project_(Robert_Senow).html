         function getColor_nb(value) {
           return value > 58033 ? '#54278f':
                  value > 34329  ? '#756bb1':
                  value > 18372  ? '#9e9ac8':
                  value > 6473  ? '#cbc9e2':
                                  '#f2f0f7';
          }

          function style_nb(feature){
            return {
                fillColor: getColor_nb(feature.properties.White),
                weight: 2,
                opacity: 1,
                color: 'gray',
                fillOpacity: 0.9
              };
          }

          function getColor_q(value) {
            return value > 20969 ? '#54278f':
                   value > 9446  ? '#756bb1':
                   value > 2750  ? '#9e9ac8':
                   value > 229  ? '#cbc9e2':
                                   '#f2f0f7';

                 weight: 2,
                 opacity: 1,
