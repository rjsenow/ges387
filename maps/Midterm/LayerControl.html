<script>

    Latino = L.geoJson(data, {style:style}).addTo(map);
 	  Asian = L.geoJson(data, {style:style}).addTo(map);

var race = L.layerGroup([White, Black, Latino, Asian]);

	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +

		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicmpzZW5vdyIsImEiOiJjaXQzZmR3NGQwdXVrMnBraDJvOXBhZzRvIn0.KMQkUvlQ2E_2TdaO86j-XA';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.light',   attribution: mbAttr});

	var map = L.map('map', {
		center: [41.8274, -87.6970],
		zoom: 10,
		layers: [grayscale, race]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"White": White,
		"Black": Black,
		"Latino":Latino,
		"Asian": Asian,
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>
