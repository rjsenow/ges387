<!DOCTYPE html>
<html>

<head>
    <!-- UTF-8 is a character encoding capable of encoding all possible characters-->
    <!-- That means, you can use non-English characters for the labels if you prefer-->
    <meta charset="utf-8" />
    <title>Animated Path</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>

    <!-- /*<style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map {
            min-height: 100%;
        }*/
        svg { -->
            <!-- position: relative;
        } -->
    </style>

</head>

<body>
    <!-- Set up the basemap as usual-->
    <div id="map" style="height:650px"></div>

    <script type="text/javascript">
    var map = L.map('map').setView([41.7821,-87.7581], 10); // center and zoom level for your map area

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Animated path made with <a href="https://d3js.org/">D3</a>, Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.light',
          accessToken: 'pk.eyJ1IjoicmpzZW5vdyIsImEiOiJjaXQzZmR3NGQwdXVrMnBraDJvOXBhZzRvIn0.KMQkUvlQ2E_2TdaO86j-XA'  // Your mapbox access token
        }).addTo(map);

    // Create the container for the animated path and associated elements
    var svg = d3.select(map.getPanes().overlayPane).append("svg");

    var g = svg.append("g").attr("class", "leaflet-zoom-hide");

    // read in the GeoJSON
    // change the name/path if you have stored the file in different name/path
    d3.json("map.geojson", function(collection) {

        var featuresdata = collection.features;

        // lat and long need to be transformed for use with D3
        // No need to change anything
        var transform = d3.geo.transform({
            point: projectPoint
        });
        var d3path = d3.geo.path().projection(transform);

        function projectPoint(x, y) {
            var point = map.latLngToLayerPoint(new L.LatLng(y, x));
            this.stream.point(point.x, point.y);
        }

        // Generate a line from input points
        var toLine = d3.svg.line()
            .interpolate("linear")
            .x(function(d) {
                return applyLatLngToLayer(d).x
            })
            .y(function(d) {
                return applyLatLngToLayer(d).y
            });

        // Draw the waypoints but make them invisible
        // No need to change unless you want to show the waypoints
        var ptFeatures = g.selectAll("circle")
            .data(featuresdata)
            .enter()
            .append("circle")
            .attr("r", 3)
            .style("opacity","0");   //The waypoints are hidden now by using 0 opacity

        // Draw the line path
        var linePath = g.selectAll(".lineConnect")
            .data([featuresdata])
            .enter()
            .append("path")
            .style("fill","none")
            .style("stroke","blue")    // line color
            .style("stroke-width","6px") // line width
            .style("opacity","1");    // line opacity

        // Draw the traveling circle
        // it will travel along our path
        var marker = g.append("circle")
            .attr("r", 28)    // traveling circle radius
            .attr("id", "marker")
            .style("fill", "yellow")  // traveling circle color
            .style("opacity", "0.75"); // traveling circle opacity

        // Draw the origin (first point) and destination (last point) as circles
        // Please replace the number in red with a number equals to (NUMBER of POINTS - 1)
        // For example, I have made 8 points, so the number I used here is 7
        var originANDdestination = [featuresdata[0], featuresdata[91]];
        var begend = g.selectAll(".loc")
            .data(originANDdestination)
            .enter()
            .append("circle", ".loc")
            .attr("r", 5)  // origin/destination circle radius
            .style("fill", "red")  // origin/destination color
            .style("opacity", "1");  // origin/destination opacity

        // Add labels to the origin and destination
        var text = g.selectAll("text")
            .data(originANDdestination)
            .enter()
            .append("text")
            .text(function(d){
              return d.properties.Name  //"name" is the additonal property I added for the origin and destination
            })
            .attr("y", -15) // relative y position of the label to the point
            .attr("x", -10)  // relative x position of the label to the point
            .style("fill","black")  // label font color
            .style("font-weight","bold")  // label font weight
            .style("font-size","16px")    // label font size
            .style("text-shadow","2px 2px 3px #FFF, 4px 4px 6px #000");  // add shadow effect

        // The functions below will reset the view when zooms in or out
        map.on("viewreset", reset);
        reset();
        transition();
        function reset() {
            var bounds = d3path.bounds(collection),
                topLeft = bounds[0],
                bottomRight = bounds[1];

            text.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

            begend.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

            ptFeatures.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

            marker.attr("transform",
                function() {
                    var y = featuresdata[0].geometry.coordinates[1];
                    var x = featuresdata[0].geometry.coordinates[0];
                    return "translate(" +
                        map.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +
                        map.latLngToLayerPoint(new L.LatLng(y, x)).y + ")";
                });

            svg.attr("width", bottomRight[0] - topLeft[0] + 500)
                .attr("height", bottomRight[1] - topLeft[1] + 250)
                .style("left", topLeft[0] - 50 + "px")
                .style("top", topLeft[1] - 50 + "px");

            linePath.attr("d", toLine);

            g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");
        }

        function transition() {
            linePath.transition()
                .duration(7500)
                .attrTween("stroke-dasharray", tweenDash)
                .each("end", function() {
                    d3.select(this).call(transition);
                });
        }

        function tweenDash() {
            return function(t) {
                var l = linePath.node().getTotalLength();

                interpolate = d3.interpolateString("0," + l, l + "," + l);

                var marker = d3.select("#marker");
                var p = linePath.node().getPointAtLength(t * l);

                marker.attr("transform", "translate(" + p.x + "," + p.y + ")");
                console.log(interpolate(t));
                return interpolate(t);
            }
        }
    });

    function applyLatLngToLayer(d) {
        var y = d.geometry.coordinates[1];
        var x = d.geometry.coordinates[0];
        return map.latLngToLayerPoint(new L.LatLng(y, x));
    }
    </script>
</body>

</html>
